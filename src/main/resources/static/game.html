<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Game</title>
</head>
<body>
<h1>Ship Game</h1>
<button onclick="placeShip(1, 2)">Place Ship</button>
<button onclick="shoot(1, 2)">Shoot</button>

<script>
    const socket = new WebSocket('ws://localhost:8080/game');

    socket.onopen = () => {
        console.log('Connected to WebSocket');
    };

    socket.onmessage = (event) => {
        console.log('Message from server: ', event.data);
    };

    function placeShip(x, y) {
        const message = {
            gameId: "12345",
            player: "player1",
            x: x,
            y: y
        };
        socket.send(JSON.stringify(message));
    }

    function shoot(x, y) {
        const message = {
            gameId: "12345",
            player: "player1",
            x: x,
            y: y
        };
        socket.send(JSON.stringify(message));
    }
</script>
</body>
</html>
